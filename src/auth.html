<script type="text/javascript">
  function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  function submit_click(){
    var strEmail = document.getElementById("inputEmail3").value;
    var strPass = document.getElementById("inputPassword3").value;

        data: {},
        url: 'http://apps.icaroai.com/icaroai/rest/room/chatVerfication/' + strEmail + '/' + strPass,

          setCookie("cryptoUserId", data.id, 1);
          setCookie("cryptoUserImgUrl", data.imageUrl, 1);
