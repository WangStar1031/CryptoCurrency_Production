
  <div class="online col-sm-12 col-md-12 col-lg-4 panel-blur" ba-panel ba-panel-class="with-scroll" ng-controller="bellowContentsCtrl">
    <div class="admin-chart">
      <p class="magazinePan">
        <label>Online Magazines</label><br/>
        <label class="echo">Powered by NewsAPI.org</label>
      </p>
      <div ba-panel-class="with-scroll" style="height: 450px; overflow: auto;">
        <table class="onlineMagazineTable">
          <tr ng-repeat="newsJournal in newsJournals">
            <td class="Journal">
              <a href="{{newsJournal.link}}" target="_blank">
                <h3>{{newsJournal.title}}</h3>
                <div>{{newsJournal.desc}}</div>
                <div class="comments"><strong>Posted : </strong>{{newsJournal.keyword}} at {{newsJournal.data}}</div>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="reddit col-sm-12 col-md-12 col-lg-4 panel-blur" ba-panel ba-panel-class="with-scroll" ng-controller="bellowContentsCtrl">
    <div class="admin-chart">
      <p><img src="./assets/img/reddit.png"></p>
      <div ba-panel-class="with-scroll" style="height: 450px; overflow: auto;">
        <table class="redditTable">
          <tr ng-repeat="reddit in reddits">
            <td class="Journal">
              <a>
                <h3>{{reddit.title}}</h3>
                <div>{{reddit.desc}}</div>
                <div class="comments"><strong>Posted : </strong>{{reddit.keyword}} at {{reddit.data}}</div>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="twitter col-sm-12 col-md-12 col-lg-4 panel-blur" ba-panel ba-panel-class="with-scroll" ng-controller="bellowContentsCtrl">
    <div class="admin-chart">
      <p><img src="./assets/img/twitter.png"></p>
      <div ba-panel-class="with-scroll" style="height: 450px; overflow: auto;">
        <table class="twitterTable">
          <tr ng-repeat="twitter in twitters">
            <td class="Journal">
              <a href="{{twitter.link}}" target="_blank">
                <h3>{{twitter.title}}</h3>
                <div>{{twitter.desc}}</div>
                <div class="comments"><strong>Posted : </strong>{{twitter.keyword}} at {{twitter.data}}</div>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
